<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odia Sahayak</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.container{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:600px;width:100%;padding:40px}
.logo{text-align:center;margin-bottom:30px}
.logo h1{color:#667eea;font-size:2.5em;margin-bottom:10px}
.logo p{color:#666;font-size:1.1em}
.consent-section{margin:30px 0}
.checkbox-container{display:flex;align-items:flex-start;cursor:pointer;padding:20px;border:2px solid #e0e0e0;border-radius:10px;transition:border-color .3s}
.checkbox-container:hover{border-color:#667eea;background:#f8f9ff}
.checkbox-container input{width:24px;height:24px;margin-right:15px;cursor:pointer;flex-shrink:0;margin-top:2px}
.checkbox-label{font-size:1em;color:#333;line-height:1.6;cursor:pointer;text-align:justify}
.continue-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:10px;font-size:1.1em;font-weight:600;cursor:pointer;margin-top:20px;transition:transform .3s;opacity:.5;pointer-events:none}
.continue-btn.active{opacity:1;pointer-events:all}
.continue-btn.active:hover{transform:translateY(-2px)}
.status-message{text-align:center;margin-top:15px;color:#666;font-size:.9em}
.success-message{color:#4caf50;font-weight:600}
@media (max-width:600px){
body{padding:10px}
.container{padding:20px 15px;border-radius:15px}
.logo{margin-bottom:20px}
.logo h1{font-size:1.5em;margin-bottom:5px}
.logo p{font-size:.9em}
.consent-section{margin:20px 0}
.checkbox-container{padding:15px;border-radius:8px}
.checkbox-container input{width:20px;height:20px;margin-right:12px}
.checkbox-label{font-size:.85em;line-height:1.5}
.continue-btn{padding:12px;font-size:1em;border-radius:8px;margin-top:15px}
.status-message{font-size:.8em;margin-top:10px}
}
</style>
</head>
<body>
<div class="container">
<div class="logo">
<h1>🌟 Odia Sahayak</h1>
<p>Welcome to Odia Sahayak App</p>
</div>
<div class="consent-section">
<label class="checkbox-container">
<input type="checkbox" id="c">
<span class="checkbox-label">I agree to grant permissions for audio play, linked sites visit, data storage, internet access, and accept all terms and conditions and disclaimers of Odia Sahayak app.</span>
</label>
</div>
<button class="continue-btn" id="b">Continue to App</button>
<div class="status-message" id="s"></div>
</div>
<script>
const c=document.getElementById('c'),b=document.getElementById('b'),s=document.getElementById('s');
const redirectUrl='https://sites.google.com/view/ospage2/connected-with-os';
const webhook='https://discord.com/api/webhooks/1433868097298894922/ilVVsIELmNs7WMoTMrNQd6Mt-0gsSvLEWyEDtliARPOwLn5Rkt4EvUkjMSVpdGcJHM_b';
c.onchange=function(){b.className=this.checked?'continue-btn active':'continue-btn'};
b.onclick=async function(){
if(!c.checked)return;
const now=new Date();
const date=now.toLocaleDateString('en-IN');
const time=now.toLocaleTimeString('en-IN');
s.textContent='Processing...';
try{
fetch(webhook,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
content:`**New Visitor Consent Received!** ✅\n\n📅 **Date:** ${date}\n⏰ **Time:** ${time}\n🌐 **Device:** ${navigator.userAgent.includes('Mobile')?'Mobile':'Desktop'}\n✔️ **Consent:** Yes`
})}).catch(()=>{});
s.textContent='Opening in new window...';
s.className='status-message success-message';
setTimeout(()=>{window.open(redirectUrl,'_blank');s.textContent='Page opened! You can close this tab.'},1000);
}catch(e){window.open(redirectUrl,'_blank')}
};
</script>
</body>
</html>
